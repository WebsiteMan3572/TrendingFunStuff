<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AeroGoods - Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed; background-size: cover; margin: 0; padding: 0; }
    .overlay { background: rgba(255,255,255,0.85); min-height: 100vh; }
    .navbar { background-color: rgba(0,0,0,0.8) !important; }
    .navbar-brand, .nav-link { color: #fff !important; }
    .section { padding: 80px 0; }
    .form-control, .form-label { margin-bottom: 15px; }
    .btn-primary { background-color: #007bff; border: none; }
    .btn-primary:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="overlay">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">AeroGoods</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <h2 class="text-center mb-5">Checkout</h2>
        <form>
          <h4>Shipping Details</h4>
          <div class="mb-3">
            <label class="form-label" for="fullname">Full Name</label>
            <input type="text" id="fullname" class="form-control" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input type="text" id="address" class="form-control" placeholder="123 Main St" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="city">City</label>
            <input type="text" id="city" class="form-control" placeholder="Your City" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="zip">ZIP/Postal Code</label>
            <input type="text" id="zip" class="form-control" placeholder="ZIP Code" required>
          </div>
          <h4 class="mt-4">Payment Information</h4>
          <div class="mb-3">
            <label class="form-label" for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" class="form-control" placeholder="**** **** **** ****" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="expiry">Expiry Date</label>
              <input type="text" id="expiry" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="cvc">CVC</label>
              <input type="text" id="cvc" class="form-control" placeholder="CVC" required>
            </div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Place Order</button>
          </div>
        </form>
      </div>
    </section>
    <footer class="py-4 bg-dark text-white text-center">
      <div class="container">
        <p class="mb-0">&copy; 2025 AeroGoods. All Rights Reserved.</p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
